<body>
    <script>
var nome = prompt('Qual é o seu nome?')
document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
document.writeln(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong></br>`)
document.writeln(`Seu nome em minuscúlo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
