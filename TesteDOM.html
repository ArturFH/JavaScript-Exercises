<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
  body  {
       background-color: rgb(76, 204, 172);
       color: rgb(255, 255, 255);
       font: normal 18pt Arial;
    } 
    </style>
</head>
<body>
      <h1>Aprendendo o DOM</h1>
       <p>Testes JS e DOM</p>
       <p>Aprendendo a usar <strong>DOM</strong> dentro do JS</p>
       <div id=teste >Clique aqui</div>
        <script>
        var corpo = document.getElementsByTagName('Body')[0] // também pode ser window.document.body
        var paragrafo = document.getElementsByTagName('p')[0]     
        paragrafo.style.color = 'red'
        corpo.style.background ='black'
       var div = window.document.getElementById('teste')
       div.innerText = 'Usando InnerText podemos alterar o conteúdo'


        </script>


</body>
</html>
